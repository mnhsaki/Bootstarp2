
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Layout</title>
    <!-- Bootstrap Css File -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--    Main CSS File   -->
    <link rel="stylesheet" href="css/style.css">
    <!--    Media Css File  -->
    <link rel="stylesheet" href="css/media.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row bg header_height">
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="brand item_one">
                        <h3>Brand</h3>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-xs-8">
                    <div class="global_nav item_one">
                        <h3>Global Nav</h3>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-4">
                    <div class="tools item_one">
                        <h3>Tools</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12 bg hero_height">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 col-xs-12 hidden-xs">
                            <div class="hero_feature item_one">
                                <h3>Hero Feature</h3>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="call_to_action item_one">
                                <h3>Call to Action</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3  hero_height padding_right_disable visible-md-block visible-lg-block">
                    <div class="add item_two">
                        <p>Add</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9  ">
                    <div class="row bg article_height">
                        <div class="col-md-5 col-sm-9 col-xs-12">
                            <div class="article_feature item_one">
                                <h3>Articla Feature</h3>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12 hero_height padding_right_disable visible-sm-block visible-xs-block">
                            <div class="add item_two">
                                <p>Add</p>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 col-xs-12">
                            <div class="article_listing item_one">
                                <h3>Article Listing</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 padding_right_disable">
                    <div class="sidebar_feature bg article_height">
                        <div class="sidebar_content item_one hidden-xs">
                            <h3>Sidebar Feature</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="container-fluid">
            <div class="row bg footer_height">
                <div class="col-md-12">
                    <div class="footer">
                        <h3>Footer</h3>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
